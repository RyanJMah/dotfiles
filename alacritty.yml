font:
  size: 12.75
  
  offset:
    x: 0
    y: 0

  normal:
    family: ComicCode Nerd Font
    style: Medium

  italic:
    family: ComicCode Nerd Font
    style: Medium Italic

cursor:
  style:
    shape: Beam
    blinking: Always

window:
  # decorations: "none"
  decorations: "buttonless"
  padding:
    x: 12
    y: 8
    # dynamic_padding: true

alt_send_esc: false
key_bindings:
  - {key: T, mods: Alt, chars: "\x1bt"}
  - {key: Slash, mods: Control, chars: "\x1f"}


