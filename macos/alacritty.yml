  # Bright colors
  bright:
    black:   '0x959da5'
    red:     '0xf97583'
    green:   '0x85e89d'
    yellow:  '0xffea7f'
    blue:    '0x83bcfc'
    magenta: '0xc294e3'
    cyan:    '0x8bfafb'
    white:   '0xf6f8fa'

font:
  # size for laptop
  size: 12.75

  # size for monitor
  # size: 13.5
  
  offset:
    x: 0
    y: 0

  normal:
    family: ComicCode Nerd Font
    style: Medium

  italic:
    family: ComicCode Nerd Font
    style: Medium Italic

cursor:
  style:
    shape: Beam
    blinking: Always

window:
  decorations: "buttonless"
  padding:
    x: 10
    y: 7

  option_as_alt: "OnlyLeft"

key_bindings:
  - {key: Slash, mods: Control, chars: "\x1f"}

env:
  TERM: xterm-256color
